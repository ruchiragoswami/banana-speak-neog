<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Banana </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-container">
        <h1> Minion Speak  </h1>
        <div> 
            <img src="hero-img.svg" alt="">
        </div>

        <textarea name="translator" id="txt-input" cols="30" rows="10" placeholder="Enter your text here"></textarea>

        <button id="btn-translate">
            Translate
        </button>

        <h2> Translated text will come here</h2>

        <div id="output">
            <!-- Output appears here -->
        </div>

        <footer> 
            Enter any text and get it translated to Minion language! <br>
            Click 'n' Translate 
        </footer>
    </div>
    <script src="app.js"> </script>
</body>

</html>
